version: '3'

services:
    db:
        platform: linux/x86_64
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: password
        ports:
            - "3306:3306"
        volumes:
            # - ./db/mysql/volumes:/var/lib/mysql
            - db_data:/var/lib/mysql

    web:
        build: .
        command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        environment:
            - MYSQL_HOST=db
        volumes:
            - .:/myapp
        ports:
            - 3000:3000
        depends_on:
            - db
        tty: true
        stdin_open: true

volumes:
    db_data: